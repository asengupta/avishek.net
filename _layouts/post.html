---
layout: default
---

<h1>{{ page.title }}</h1>
<p>
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  <div>
  	<a href="{{ author.url }}">{{ author.name }}</a> on {{ page.date | date: "%-d %B %Y" }}
  </div>
  <hr/>
  {{content}}
  <hr/>

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
</p>

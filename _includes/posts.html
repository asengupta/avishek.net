<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <small>{{author.name}} on {{ post.date | date: "%-d %B %Y" }}</small>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>

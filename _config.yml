collections:
  authors:
    output: true
future: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

exclude:
  - assets/art

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-mermaid
  - jekyll-pig

galleries:
  -
    path: assets/art
    name: artgallery

mermaid:
  src: '/assets/javascript/mermaid.min.js'

theme: jekyll-theme-minimal
title: Total Internal Reflection
description: Technology and Art
markdown: kramdown
